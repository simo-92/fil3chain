<div flex  layout-padding>


  <h1>sdsdsds</h1>
  <div class="upload">


  </div>
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Card with image</span>
        <span class="md-subhead">Large</span>
      </md-card-title-text>
      <md-card-title-media>
        <div class="md-media-lg card-media"></div>
      </md-card-title-media>

    <md-card-actions layout="row" layout-align="end center">

    </md-card-actions>
  </md-card>
  <md-progress-circular md-mode="{{progressMode}}" md-diameter="96"></md-progress-circular>
  {{file.name}}
  {{file.lastModifiedDate | date:'medium'}}
  {{file.type}}
  {{file.size}}
  {{file.sha256}}
