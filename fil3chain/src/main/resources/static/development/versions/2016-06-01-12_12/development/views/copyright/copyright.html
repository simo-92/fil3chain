<md-progress-circular flex-offset="45" md-mode="{{progressMode}}" md-diameter="96" ng-hide="!progressMode"></md-progress-circular>
<md-card  flex-gt-sm="90" flex-gt-md="80"  ng-show="file && !progressMode">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Transaction</span>
      <span class="md-subhead">This card shows the details of the file inserted in the transaction</span>
    </md-card-title-text>
    <md-card-title-media>
      <div class="md-media-lg card-media"></div>
    </md-card-title-media>
  </md-card-title>
  <md-card-content>
    {{file.name}}
    {{file.lastModifiedDate | date:'medium'}}
    {{file.type}}
    {{file.size}}
    {{file.sha256}}
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button>Action 1</md-button>
    <md-button>Submit</md-button>
  </md-card-actions>
</md-card>
<div class="upload">
</div>
