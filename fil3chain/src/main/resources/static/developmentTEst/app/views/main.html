<h1>Greeting</h1>
<div ng-show="authenticated">
	<p>The ID is {{greeting.id}}</p>
	<p>The content is {{greeting.content}}</p>
	<a href="" ng-click="logout()">logout</a>
</div>
<div  ng-show="!authenticated">
	<p>Login to see your greeting</p>
</div>


<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="submit(user)">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" ng-model="user.username"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="user.password"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>




<form ng-submit="resource(user)">
	<input type="text" ng-model="user.name"></input>
	<button type="submit">reg</button>
</form>
</div>
